name: run-test-suite

run-name: run test suite

on: [push]

jobs:
  Run-Test-Suite:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        lisp:
          - sbcl-bin
          - ccl-bin

    env:
      LISP: ${{ matrix.lisp }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: echo "done {{ $default-branch }}"

      - name: Setup Lisp
        uses: 40ants/setup-lisp@v2
        with:
          asdf-system: lang-util
        
      - name: Run Test
        uses: 40ants/run-tests@v2
        with:
          asdf-system: lang-util
